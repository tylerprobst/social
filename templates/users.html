{% extends "layout.html" %}
{% block body %}
<h2>Users</h2>
{% for user in users %}
	<h3>{{user.first_name}} {{user.last_name}}</h3>
	{{user.username}}
	<form method="POST" action="/requests">
 		<input name="friend_id" type="hidden" value="{{user.id}}">
 		{{csrf_helper()}}
 		<p><button type="submit">Add as friend</button></p>
 	</form>
{% endfor %}
{% endblock %}
